<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name=viewport content=width=device-width,initial-scale=1>
  <meta name=description content="Edits Graphviz script with syntax highlighting and renders it to an SVG image."></meta>
  <title>Graphviz Editor and Renderer</title>
  <link rel=stylesheet href=css/page.min.css>
</head>

<body>
  <header>
    <h1>Graphviz Editor and Renderer</h1>
    <p>Write the graph script to the text area below and watch the graph image rendered.</p>
  </header>

  <main>
    <form>
      <graphviz-script-editor id=source class="line-numbers match-braces rainbow-braces" value="digraph &quot;G&quot; {
  graph [ label = &quot;Example&quot; ];
  node [ color = &quot;blue&quot;, shape = Mdiamond ];
  edge [ color = &quot;red&quot;, label = &quot;  Say&quot; ];
  &quot;Hello&quot;;
  &quot;World&quot;;
  &quot;Hello&quot; -> &quot;World&quot;;
}
"></graphviz-script-editor>
      <button id=save-svg type=button disabled>Save SVG</button>
      <button id=save-png type=button disabled>Save PNG</button>
      <button id=save-script type=button>Save script</button>
    </form>
    <graphviz-graph id=graph></graphviz-graph>
  </main>

	<footer>
		<small>Copyright &copy; 2020 Ferdinand Prantl. Version 0.4.1. See the
			<a href=https://github.com/prantlf/graphviz-webcomponent#readme>project pages</a>
			for more information.</small>
